{% block zusatz_css %}
<style>
  div.kommentarliste {
    border-radius: 4pt;
    display: flex;
    display: -webkit-flex;
    -webkit-flex-flow: column wrap;
    flex-flow: column wrap;
  }
  div.kommentar {
    border-radius: 6pt;
    box-shadow: 4px -2px 4px 2px gray;
    margin: 7px 9px 4px 4px;
    display: flex;
    display: -webkit-flex;
  }
  div.links {
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap;
  }
  div.rechts {
    -webkit-flex-flow: row-reverse wrap;
    flex-flow: row-reverse wrap;
  }
  div.text {
    width: 200px;
    padding: 10px;
    flex-grow: 1;
  }
  div.autor, div.rest {
    padding: 10px;
    flex-grow: 0;
    width: 100px;
    display: flex;
    display: -webkit-flex;
    -webkit-flex-flow: column;
    flex-flow: column;
    -webkit-justify-content: flex-start;
    justify-content: flex-start;
    -webkit-align-items: center;
    align-items: center;
  }
  div.autor img {
    margin: 6pt;
    border-radius: 3pt;
    box-shadow: 1pt -1pt 2px 1px gray;
  }
  div.rest a {
    padding-top: 3px;
    color: grey;
  }
  div.rechts div.autor, div.links div.rest {
    border-radius: 0pt 6pt 6pt 0pt;
  }
  div.links div.autor, div.rest {
    border-radius: 6pt 0pt 0pt 6pt;
  }
  div.knopf_erstellen {
    border-radius: 6pt;
    box-shadow: 4px -2px 4px 2px gray;
    margin: 7px 9px 4px 4px;
    display: flex;
    display: -webkit-flex;
  }
  div.knopf_erstellen > a {
    border-radius: 6pt;
    padding: 1em;
    flex: 100%;
  }

</style>
{% endblock zusatz_css %}

{% load kommentartags %}

<div class="kommentarliste">
  {% kommentare liste request.user %}
  {% if request.user.is_authenticated %}
  <div class="knopf_erstellen">
    <a class="w3-hover-theme" href="{% url 'Kommentare:erstellen' liste.pk %}">
      Kommentar schreiben!
    </a>
  </div>
  {% endif %}
</div>
