<style>
  div.kommentarliste {
    border-radius: 4pt;
    display: flex;
    display: -webkit-flex;
    -webkit-flex-flow: column wrap;
    flex-flow: column wrap;
  }
  div.kommentar {
    border-radius: 6pt;
    box-shadow: 4px -2px 4px 2px gray;
    margin: 7px 9px 4px 4px;
    display: flex;
    display: -webkit-flex;
  }
  div.links {
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap;
  }
  div.rechts {
    -webkit-flex-flow: row-reverse wrap;
    flex-flow: row-reverse wrap;
  }
  div.text {
    padding: 10px;
    flex-grow: 1;
  }
  div.autor {
    padding: 10px;
    flex-grow: 0;
    width: 100px;
    display: flex;
    display: -webkit-flex;
    -webkit-flex-flow: column;
    flex-flow: column;
    -webkit-justify-content: flex-start;
    justify-content: flex-start;
    -webkit-align-items: center;
    align-items: center;
  }
  div.autor img {
    margin: 6pt;
    border-radius: 3pt;
    box-shadow: 1pt -1pt 2px 1px gray;
  }
  div.rest {
    padding: 10px;
    width: 100px;
    flex-grow: 0;
  }
  div.rechts div.autor, div.links div.rest {
    border-radius: 0pt 6pt 6pt 0pt;
  }
  div.links div.autor, div.rest {
    border-radius: 6pt 0pt 0pt 6pt;
  }
</style>

<div class="kommentarliste"> 
  {% for kommentar in liste.kommentare.all %}
    <div class="w3-theme-l4 kommentar {% cycle 'links' 'rechts' %}">
    {% include "Kommentare/kommentar.html" with kommentar=kommentar %}
    </div>
  {% endfor %}
</div>
