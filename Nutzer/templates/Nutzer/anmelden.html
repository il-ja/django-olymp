{% extends "base.html" %}

{% load semanticui %}

{% block content %}
<div class="ui text container">
  <form class="ui form" method="POST">
    {% csrf_token %}
    {% render_form form %}
    <button class="ui basic button" type="submit">Anmelden</button>
  </form>
  <hr>
  <a href="{% url 'password_reset' %}">Verdaaamt, Passwort vergessen!</a>
</div>
{% endblock %}
